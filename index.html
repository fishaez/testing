<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperNinja | Push Notifications</title>

  <!-- Optional: Web App Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <!-- OneSignal Initialization -->
  <script defer>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function (OneSignal) {
      await OneSignal.init({
        appId: "b0908e12-42ca-4627-b550-3178a0527be7",
        notifyButton: {
          enable: false
        },
        serviceWorkerPath: 'OneSignalSDKWorker.js',
      });

      document.addEventListener("DOMContentLoaded", function () {
        const button = document.getElementById("subscribe-btn");
        if (button) {
          button.addEventListener("click", async () => {
            const isPushEnabled = await OneSignal.isPushNotificationsEnabled();
            if (!isPushEnabled) {
              await OneSignal.subscribe();
              alert("âœ… Subscribed to notifications!");
            } else {
              alert("ðŸ”” You're already subscribed.");
            }
          });
        }
      });
    });
  </script>
</head>

<body>
  <h1>SuperNinja</h1>
  <p>Welcome! Click below to subscribe to push notifications:</p>
  <button id="subscribe-btn">Subscribe</button>
</body>
</html>
