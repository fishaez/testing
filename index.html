<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <!-- OneSignal Initialization -->
  <script defer>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function (OneSignal) {
      await OneSignal.init({
        appId: "b0908e12-42ca-4627-b550-3178a0527be7",
        notifyButton: {
          enable: false // We'll use our own button
        }
      });

      // Subscribe button handler
      document.getElementById("subscribe-btn").addEventListener("click", async () => {
        const isPushEnabled = await OneSignal.isPushNotificationsEnabled();
        if (!isPushEnabled) {
          await OneSignal.subscribe();
          alert("Youâ€™ve subscribed to notifications!");
        } else {
          alert("You are already subscribed.");
        }
      });
    });
  </script>

  <title>Subscribe Example</title>
</head>
<body>
  <h1>SuperNinja</h1>
  <p>Welcome! Click below to subscribe to notifications:</p>

  <button id="subscribe-btn">Subscribe</button>

  <p><a href="testing/contact.html">Contact</a></p>
</body>
</html>
